{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>
{% endblock %}
